<div class="mainContainer" >
   
    <div class="profileUser">       
        <div class=img-profile>
            <img  [src]="teacher.picture" alt="profile-img" class ="userPic" >
        </div>
        <div class="user-name">
          <p>{{teacher.user_name}}</p>
        </div>
        <div class="followers-number">
            <div class="followers">
                <a routerLink="/followers">Seguidores (3)</a>
            </div>
            <div class="followed">
                <a routerLink="/followers">Seguidos (19)</a>
            </div>
        </div>
 </div>

<hr>
<div >
<h1 class="header-title">{{teacher.title}}</h1>
<div class="class">
        <div class ="details">
            
            <div>
                <img src ="{{teacher.image}}"  [alt]="">
            </div>
            <div>
                <p class="card-text"><br>
                    <i class="far fa-calendar-alt"></i> {{ teacher.date | date: 'dd-MM-yyyy' }} <br>
                    <i class="far fa-clock"></i>  {{ teacher.timetable }} h <br>
                    <i class="fas fa-info-circle"></i> {{ teacher.dificulty}} <br>
                    <i class="fas fa-euro-sign"></i>  {{ teacher.price }} 
                </p>

                <button>Comprar</button>
            </div>
        </div>
        <div class = "description">
            <div >
                <p class = "title"> <strong>Lo que vas a necesitar:</strong></p>
                <p>
                    {{teacher.ingredients}}   
                </p>
            </div>

            <div>
                <p class = "title"> <strong>Lo que vas a aprender:</strong></p>
                <p>{{teacher.description}}</p>
            </div>
        </div>
    </div>
</div>
